        <h1>Goiaba</h1>
    </section>
    <h2>Por que consumir essa polpa?</h2>
    <p>A goiaba contém tanino com propriedades adstringentes e antivirais e licopeno que ajuda na prevenção do câncer. Possui as vitaminas: A, B2, B3 e C e os minerais: cálcio, ferro e fósforo. Sua safra vai de dezembro a março.</p>
