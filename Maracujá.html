    <h2>Por que consumir essa polpa?</h2>
    <p>O maracujá é um ótimo calmante natural. Contém alcaloides e flavonoides que tem propriedades sedativas. Possui as vitaminas: B1, B2, B3, C e os minerais: cálcio, ferro e potássio. Sua safra vai de novembro a maio.</p>
