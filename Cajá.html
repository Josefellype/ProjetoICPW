        <h1>Cajá</h1>
    </section>
    <h2>Por que consumir essa polpa?</h2>
    <p>O cajá é boa fonte de vitaminas, principalmente “A” e é rico em fibras, fósforo, ferro e cálcio. A polpa suculenta do cajá é bastante utilizada na produção de geleias, sucos, sorvetes, compotas, licores e sobremesas.</p>
