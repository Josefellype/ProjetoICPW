        <h1>Acerola</h1>

    <h2>Por que consumir essa polpa?</h2>
    <p>A acerola é uma fruta rica em vitamina C que ajuda a fortalecer o sistema imunológico. Possui as vitaminas: A, complexo B, C e os minerais: cálcio, potássio, sódio e magnésio. Sua safra vai de outubro a março.</p>
