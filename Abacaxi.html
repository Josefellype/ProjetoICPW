    <h2>Por que consumir essa polpa?</h2>
    <p>O abacaxi é uma fruta refrescante que aumenta a imunidade além de ajudar na digestão e no emagrecimento. Possui as vitaminas: A e C e minerais: cálcio, iodo, ferro, fósforo e manganês.</p>
