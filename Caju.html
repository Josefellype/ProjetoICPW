        <h1>Cajú</h1>

    <h2>Por que consumir essa polpa?</h2>
    <p>O caju contém pectina, fibra solúvel em água que dificulta a absorção de gordura, ajudando a controlar os níveis de colesterol no sangue, além disso, possui alta concentração de vitamina C e baixo valor calórico.</p>
