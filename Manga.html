    <h2>Por que consumir essa polpa?</h2>
    <p>A manga é uma fruta rica em vitaminas e ajuda no sistema imunológico. Possui as vitaminas: A, B1, B2, B5, C e os minerais: cálcio, fósforo e potássio. Sua safra vai de novembro a janeiro.</p>
