    <h2>Por que consumir essa polpa?</h2>
    <p>O tamarindo possui sabor adocicado e ácido. Tem função antidiarréica. Contém as vitaminas: A, B1, B2, C e os minerais: cálcio, ferro e fósforo. Sua safra vai de novembro a abril.</p>
