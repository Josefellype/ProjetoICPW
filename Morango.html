        <h1>Morango</h1>
    </section>
    <h2>Por que consumir essa polpa?</h2>
    <p>O morango é uma fruta que contém ácidos salicílicos, cítrico e málico que ajudam a combater a anemia pois auxiliam na absorção de ferro. Possui as vitaminas: A, B1, B2, K e os minerais: ferro, cálcio e magnésio. Sua safra vai de julho a novembro.</p>
