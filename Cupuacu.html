        <h1>Cupuaçu</h1>

    <h2>Por que consumir essa polpa?</h2>
    <p>A fruta cupuaçu é rica em vitamina A, que ajuda no combate à acne e úlceras de pele. Possui também as vitaminas: B1, B2, B3 e C e os minerais: cálcio, fósforo, magnésio, potássio e zinco. Sua safra vai de março e maio.</p>
